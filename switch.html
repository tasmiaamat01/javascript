<!DOCTYPE html>
<html>
<head>
	<title>Switch Case</title>
</head>
<body>
	<div>
		<p id="demo"></p>
		<script type="text/javascript">
			var day;
			switch (new Date().getDay()){
			case 0:
				day = "Friday";
				break;
			case 1:
				day = "Saturday";
				break;
			case 3:
				day = "Wednessday";
				break;
			case 4:
				day = "Thursday";
				break;
			}
			document.getElementById('demo').innerHTML = "Today is very hot sunnie "+ day;
		</script>
	</div>
</body>
</html>
