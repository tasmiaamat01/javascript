<!DOCTYPE html>
<html>

<body>

        <h2>JavaScript String Methods</h2>

        <p><b>The lastIndexOf() method accepts a second parameter as the starting position for the search.</b></p>
        <p>Last index of method</p>
        <p>Position 10 is position 15 from the beginning.</p>

        <p id="demo"></p>

        <script>
                var str = "Please locate where 'locate' occurs!";
                var pos = str.lastIndexOf("locate", 10);
                document.getElementById("demo").innerHTML = pos;
        </script>

</body>

</html>
