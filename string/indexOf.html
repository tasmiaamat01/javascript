<!DOCTYPE html>
<html>

<body>

        <h1><strong>JavaScript String Methods</strong></h1>
        <h1><b>The String is:</b></h1>
        <h3>Please locate where locate occurs</h3>
        <p id="demo"></p>
        <script>
                var str = "Please locate where locate occurs!";
                var pos = str.indexOf("where");
                document.getElementById("demo").innerHTML = pos;
        </script>
        <p>So ,this indexOf() method returns the position of the first occurrence of a specified text.</p>

</body>

</html>
