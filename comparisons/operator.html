<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Comparisonable</title>
</head>
<body>
	<div>
		<p id="demo"></p>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
					<button type="button" class="btn btn-danger" onclick="myFunction()">Click Button</button>
			</div>
			<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="18">
		</div>
		<script type="text/javascript">
			function myFunction(){
				var age,check;
				document.getElementById('demo').innerHTML=age;
				check=(age<18) ? "Applicable":"Not Applicable";
				document.getElementById('demo').innerHTML=check;
			}
		</script>
	</div>
</body>
</html>
