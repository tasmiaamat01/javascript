<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
</head>
<body>
        <!-- Shift Method -->
        <div>
                <p id="demo1"></p>
                <p id="demo2"></p>
                <h4>Array Shift</h4>
                <script>
                        var alphabet = ['a','v','c'];
                        document.getElementById('demo1').innerHTML= alphabet;
                        alphabet.shift();
                        document.getElementById('demo2').innerHTML= alphabet;
                        document.getElementById('demo2').innerHTML= alphabet.shift();
                </script>
        </div>
        <!-- UnShift Method -->
        <div>
                <h2>JavaScript Array Methods</h2> 

                <h2>unshift()</h2>

                <p>The unshift() method adds new elements to the beginning of an array.</p>

                        <button class="bt btn-success" onclick="myFunction()">Try it</button>

                <p id="demo"></p>

                <script>
                        var fruits = ["Banana", "Orange", "Apple", "Mango"];
                        document.getElementById("demo").innerHTML = fruits;

                        function myFunction() {
                          fruits.unshift("Lemon");
                          document.getElementById("demo").innerHTML = fruits;
                        }
                </script> 
        </div>
</body>
</html>
