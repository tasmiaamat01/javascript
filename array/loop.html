<!DOCTYPE html>
<html>
<head>
	<title>Array Loop</title>
</head>
<body>
	<div>
		<p id="demo"></p>
		<script type="text/javascript">
			var alphabets,value,i,text;
			alphabets = ['a','b','c','x','y','z'];
			//value=alphabets.length;
			text="<ul>"
			for(i=0;i<alphabets.length;i++){
				text += "<li>"+alphabets[i] + "</li>";
			}
			text +="</ul>";
			document.getElementById('demo').innerHTML=text;
		</script>
	</div>
		</script>
	</div>
</body>
</html>
