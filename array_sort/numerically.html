<!DOCTYPE html>
<html>
<head>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>arrat sorting</title>
</head>
<body>
	<div>
		<p id="demo"></p>
		<button type="button" class="btn btn-primary" onclick="myFunction()">Sort Nummerically</button>
		<script type="text/javascript">
			var alphabets = [40, 100, 1, 5, 25, 10];
			document.getElementById('demo').innerHTML=alphabets;
			function myFunction() {
			  alphabets.sort(function(a, b){return a - b});
			  document.getElementById("demo").innerHTML = alphabets;
			}
		</script>
	</div>
</body>
</html>
