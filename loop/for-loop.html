<!DOCTYPE html>
<html>
<head>
	<title>For loop</title>
</head>
<body>
	<div>
		<p id="demo"></p>
		<script type="text/javascript">
			text += cars[0] + "<br>"; 
			text += cars[1] + "<br>"; 
			text += cars[2] + "<br>"; 
			text += cars[3] + "<br>"; 
			text += cars[4] + "<br>"; 
			text += cars[5] + "<br>";
			for(var i=0;i<cars.length;i++){
				document.getElementById('demo').innerHTML=cars[3];
			}
		</script>
	</div>
</body>
</html>
