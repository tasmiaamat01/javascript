<!DOCTYPE html>
<html>
<head>
	<title>While Loop</title>
</head>
<body>
	<div>
		<p id="demo"></p>
		<script type="text/javascript">
			var text = "";
			var i=0;
			do{
				text += "<br>"+"the number is"+" -- "+ i;
				i++;
			}while(i<10);
			document.getElementById('demo').innerHTML=text;
		</script>

	</div>
</body>
</html>
