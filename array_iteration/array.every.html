<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Array Reduce</title>
</head>
<body>
	<div>
		<p id="demo"></p>
		<!-- <button class="btn btn-success" onclick="myFunction()">Success</button> -->
		<script type="text/javascript">
			var array = [50,60,70,5,10,25];
			var str=array.every(myFunction);
			document.getElementById('demo').innerHTML="values are greater than 5 "+str;

			function myFunction(value){
				return value>1;
			}
		</script>
	</div>
</body>
</html>
