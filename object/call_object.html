<!DOCTYPE html>
<html>

<body>

        <h2>JavaScript Objects</h2>

        <p id="demo"></p>

        <script>
                // Create an object:
                var person = {
                        firstName: "Tasmia",
                        lastName: "Amat",
                        age: 50,
                        eyeColor: "black"
                };

                // Display some data from the object:
                document.getElementById("demo").innerHTML =
                        person.firstName + " is " + person.age + " years old.";
        </script>

</body>

</html>
